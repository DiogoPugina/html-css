<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Inserindos videos hospedados localmente</h1>
    <p>Estes video esta hospadados no meu proprio servidor</p>
    <video width="560" poster="imagens/foto-m.png" controls autoplay loop >
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-1.webm" type="video/webm"> 
    </video>
    <h1>Inserindo vidoes do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sMtPIy-bkp0?si=G1BnQHNmVr-ilo7z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>







</body>
</html>
